<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample contact page for a whitewater rafting company">
    <meta name="author" content="Jonah Green">
    <title>Ultimate Rafting Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/ww1.jpg" alt="Company Logo">
        <nav>
            <ul class="navigation">   
                <li><a href="index.html">Index</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Company Information</h1>
            <article>
                <p>Address: Campus Dr, Provo, UT 84602</p>
                <p>Phone Number: (000) 000-0000</p>
                <p>Email: sampleemail@email.com</p>
            </article>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6690.594913798117!2d-111.64629919806605!3d40.248803563328465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1728929232731!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="employee">
            <figure>
                <img src="images/happyemployee1.jpg" alt="employee #1">
                <Figcaption>COO</Figcaption>
            </figure>
            <figure>
                <img src="images/happyemployee2.jpg" alt="employee #2">
                <figcaption>CEO</figcaption>
            </figure>
            <figure>
                <img src="images/happyemployee3.jpg" alt="employee #3">
                <figcaption>Head of HR</figcaption>
            </figure>
        </div>
        <form>
            <fieldset>
                <div>
                    <label for="user-name">Fullname:</label>
                    <input type="text" name="user-name" id="user-name">
                </div>
                <div>
                    <label for="user-mail">Email:</label>
                    <input type="email" name="user-mail" id="user-mail">
                </div>
                <div>
                    <p>Reason for Contact:</p>
                    <input type="radio" id="reason1" name="reason" value="General Inquiry">
                    <label for="reason1">General Inquiry</label><br>
                    <input type="radio" id="reason2" name="reason" value="Reservation Question">
                    <label for="reason2">Reservation Question</label><br>
                    <input type="radio" id="reason3" name="reason" value="Website Suggestion">
                    <label for="reason3">Website Suggestion</label><br>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4"  cols="33" placeholder="This is where you put your message"></textarea>
                </div>
                <div>
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
