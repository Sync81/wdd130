<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Quiz</title>
    <link rel="stylesheet" href="/styles/quiz.css">
    <meta description="content">
    <meta name="author" content="Jonah Green">
</head>
<body>
    <header>
        <h1>WDD 130 | Website Quiz | Jonah Green</h1>
    </header>
    <form>
        <fieldset>
            <label for="q1">What is this filetype?</label>
            <input type="text" name="q1" id="q1">
            <label for="q2">What is the value of CSS?</label>
            <textarea name="q2" id="q2" rows="4" placeholder="CSS is really cool"></textarea>
            <label for="q3">Which of the following are HTML tags?</label>
            <select name="q3" id="q3">
                <option value="head">head</option>
                <option value="footer">footer</option>
                <option value="gamer">gamer</option>
            </select>
            <label for="q4">How many questions have their been in this quiz?</label>
            <input type="number" name="q4" id="q4">
        </fieldset>
        <button type="submit">submit</button>
    </form>
</body>
</html>
